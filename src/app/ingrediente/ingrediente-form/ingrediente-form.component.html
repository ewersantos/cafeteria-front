<h1 class="mt-4">Ingredientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ ingrediente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                    Ingrediente salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                    {{ error }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <div *ngIf="!ingrediente.imagem && ingrediente.id">
                        <input type="file" accept="image/png, image/jpeg" name="imagem" (change)="uploadImagem($event, ingrediente)" />
                    </div>
                    <div *ngIf="ingrediente.imagem">
                        <img width="200" height="250" src="data:image/png;base64,{{ ingrediente.imagem }}" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngIf="ingrediente.id">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled="true" [ngModel]="ingrediente.id" name="id" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="ingrediente.nome" name="nome" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" class="form-control" [(ngModel)]="ingrediente.precoUnitario" name="preco" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Unidade de medida:</label>
                    <input type="text" class="form-control" [(ngModel)]="ingrediente.unidadeMedida" name="unidadeMedida" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="text" class="form-control" [(ngModel)]="ingrediente.quantidade" name="quantidade" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!ingrediente.id">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="ingrediente.id">
                    <i class="fa fa-sync-alt"></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
