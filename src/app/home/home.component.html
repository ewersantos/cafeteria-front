<h1 class="mt-4">PDV</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Produtos para vender</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Imagem</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos">
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.nome }}</td>
                        <td>{{ produto.preco }}</td>
                        <td><img width="50" height="50" src="data:image/png;base64,{{ produto.imagem }}" /></td>
                        <td>
                            <button class="btn btn-primary" (click)="vender(produto)">
                                <i class="fa fa-check"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
